[package]
name          = "soio"
version       = "0.2.0"
license       = "MIT"
authors       = ["dangcheng <dangcheng@hotmail.com>"]
description   = "I/O library for Rust"
documentation = "https://docs.rs/soio"
homepage      = "https://github.com/mcorce/soio"
repository    = "https://github.com/mcorce/soio"
readme        = "README.md"
keywords      = ["io", "async", "non-blocking", "epoll", "kqueue"]
exclude       = [
  ".gitignore",
  ".travis.yml",
  "deploy.sh",
  "test/**/*",
]

[dependencies]
libc     = "0.2"
log      = "0.3"

[[test]]
name = "test"
path = "test/mod.rs"
