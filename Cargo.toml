[package]
name          = "queen-io"
version       = "0.3.0"
license       = "MIT"
authors       = ["mitum <dangcheng@hotmail.com>"]
description   = "I/O library for Rust"
documentation = "https://docs.rs/queen-io"
homepage      = "https://github.com/mitum/queen-io"
