language: rust

sudo: required

dist: xenial

services: docker

cache: cache

before_cache:
  - chmod -R a+r $HOME/.cargo

script:
  - cargo build
  - cargo build --no-default-features
  - cargo test

matrix:
  include:

    # Test compatibility
    #
    # 1.9.0 is the oldest supported version of Rust. This value should NOT be
    # changed without prior discussion.
    #
    # This build also deploys docs
    - os: linux
      rust: 1.9.0
      before_script:
        - pip install 'travis-cargo<0.2' --user && export PATH=$HOME/.local/bin:$PATH
      script:
        # Ensure that the build works without default features
        - cargo build
        - cargo build --no-default-features
        - cargo test
        - cargo doc --no-deps
      after_success:
        - travis-cargo doc-upload
      install:

    # Test on latest stable
    - os: linux
      rust: stable
      script:
        # Ensure that the build works without default features
        - cargo build
        - cargo build --no-default-features
        - cargo test
      install:

    # Android
    - os: linux
      env: TARGET=arm-linux-androideabi
      rust: stable
      script:
        - cargo build
        - cargo build --no-default-features
        - sh ci/run-docker.sh $TARGET;
      install:
        - curl https://static.rust-lang.org/rustup.sh |
          sh -s -- --add-target=$TARGET --disable-sudo -y --prefix=`rustc --print sysroot`

    # FreeBED
    - os: linux
      env: TARGET=x86_64-unknown-freebsd DISABLE_TESTS=1
      install:
        - sh ci/trust/install.sh
        - source ~/.cargo/env || true
      script:
        - bash ci/trust/script.sh

notifications:
  email:
    on_success: never
